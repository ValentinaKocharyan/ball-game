<div class="mt-3">
  <button class="btn btn-info mr-1" [disabled]="!start" (click)="onStart()">Start</button>
  <button class="btn btn-info mr-1" [disabled]="!stop" (click)="onStop()">Stop</button>
  <button class="btn btn-info mr-1" [disabled]="!pause" (click)="onPause()">Pause</button>
  <button class="btn btn-info mr-1" [disabled]="!play" (click)="onPlay()">Play</button>
</div>
